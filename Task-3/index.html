<html lang="en">

    <link rel="stylesheet" href="./styles.css" />

<body>
    <div class="calculator">
        <textarea class=" input result" disabled name="result" id="result" rows="3"></textarea>
        <textarea  class="input expression" disabled name="expression" id="expression" ></textarea>
        <div class="btns">
            <button class="btn" value="clear-all">C</button><button class="btn" value="clear">clear</button><button class="btn" value="modulus"> % </button><button class="btn" value="divide"> / </button>
            <button class="btn num" value="9">9</button><button class="num btn" value="8">8</button><button class="num btn" value="7">7</button> <button class="btn" value="multiply"> * </button>
            <button class="num btn" value="6">6</button><button class="btn num" value="5">5</button><button class="num btn" value="4">4</button> <button class="btn" value="subtract"> - </button>
            <button class="num btn" value="3">3</button><button class="btn num" value="2">2</button><button class="num btn" value="1">1</button><button class="btn" value="add"> + </button>
            <button class="num btn" value="0">0</button><button class="num btn" value=".">.</button><button class="btn" id="equal" type="submit" value="equal"> = </button>
        </div>
    </div>    
</body>
